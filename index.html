  <div class="backimg_fix">
    <h2 class="txt">テキスト</h2>
  </div>

    <head>
        <style>
            html, body {
  height: 100%;
  width: 100%;
  margin: 0;
}
.backimg_fix{
  background: url(img/img1.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  width: 100%;
  height: 200px;
  position: relative;
  background-attachment: fixed;
}

.txt{
  text-align:center;
  color:#fff;
  position: absolute;
  left: 0px;
  top: 0px;
}
body {
  height: 100%;
  background-image: url("https://raw.githubusercontent.com/nakayamakinnnikunn-purotann/1/main/img/mario.gif?raw=true"), url("https://raw.githubusercontent.com/nakayamakinnnikunn-purotann/1/main/img/ground.png?raw=true"), url("https://raw.githubusercontent.com/nakayamakinnnikunn-purotann/1/main/img/bushes.png?raw=true"), url("https://raw.githubusercontent.com/nakayamakinnnikunn-purotann/1/main/img/back.png?raw=true");
  background-color: #F8E0B0;
  background-repeat: no-repeat, repeat-x, repeat-x, repeat-x;
  background-position: left 30% bottom 22px, left 0px bottom 0px, left 0px bottom 22px, left 0px bottom 0px;
  animation: jump 0.5s ease-in-out;
    animation: back 15s infinite linear;
}

@keyframes back {
  0% {
    background-position: left 30% bottom 22px, left 0px bottom 0px, left 0px bottom 22px, left 0px bottom 0px;
      transform: translateY(0); /* 0%時点では変形なし */
  }
  50% {
    background-position: left 50% bottom 22px, left -816px bottom 0px, left -508px bottom 22px, left -256px bottom 0px;
      transform: translateY(-20px); /* 50%時点で上にジャンプ */
  }
  100% {
    background-position: left 30% bottom 22px, left -1632px bottom 0px, left -1016px bottom 22px, left -512px bottom 0px;
      transform: translateY(0); /* 100%時点で元の位置に戻る */
  }
}

        </style>
